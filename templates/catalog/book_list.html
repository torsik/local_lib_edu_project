{% extends "base_generic.html" %}

{%  block content %}
    <h1>List of books from DB</h1>
    {% if book_list %}
    <ul>
        {% for book in book_list %}
        <li>
        <a href="{{ book.get_absolute_url }}"> <!-- should be book.get...??-->
                {{ book.title }}
                {{ book.genre }}
            <a href="/book/update/{{ book.id }}">Edit</a>
            <a href="/book/delete/{{ book.id }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
    {%  else %}
        <p>Book DB is empty</p>
    {% endif %}
{% endblock %}
